<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page title -->
    <title>WgBoard - Responsive multipurpose HTML dashboard template</title>
    <!-- /Page title -->

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- /Meta -->

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png">
    <!-- /Favicon -->

    <!-- Styles -->
    <link rel="stylesheet" href="assets/components/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/components/jquery-ui-1.12.1/jquery-ui.min.css">
    <link rel="stylesheet" href="assets/components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/components/elegant-font/style.css">
    <link rel="stylesheet" href="assets/components/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="assets/components/owl-carousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/components/owl-carousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/components/magnific-popup-master/dist/magnific-popup.css">
    <link rel="stylesheet" href="assets/components/malihu-custom-scrollbar/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="assets/components/jqvmap/dist/jqvmap.min.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <!-- /Styles -->

</head>
<body>


<!-- Preloader -->
<div class="preloader loader"></div>
<!-- /Preloader -->


<!-- Main container -->
<div class="main-container-side">
    <div class="container-fluid">
        <div class="row no-gutters">
            <div class="col-md-7"></div>
            <div class="col-md-5">
                <div class="content-container">

                    <!-- Heading -->
                    <div class="h2 no-mb text-thin">Login</div>
                    <div class="text-muted small mb-2x">Enter your details below</div>
                    <!-- /Heading -->

                    <!-- Form: Login -->
                    <form class="" method="post">

                        <!-- Hidden fields -->
                        <input type="hidden" name="action" value="login">
                        <!-- /Hidden fields -->

                        <!-- Form group -->
                        <div class="form-group">
                            <!-- Custom input -->
                            <div class="md-input">
                                <input type="text" id="frm-login" name="login" placeholder="" class="md-control"
                                       value="">
                                <label for="frm-login" class="md-label">Login</label>
                            </div>
                            <!-- /Custom input -->
                        </div>
                        <!-- /Form group -->

                        <!-- Form group -->
                        <div class="form-group">
                            <!-- Custom input -->
                            <div class="md-input">
                                <input type="password" id="frm-password" name="password" placeholder="" class="md-control" value="">
                                <label for="frm-password" class="md-label">Password</label>
                            </div>
                            <!-- /Custom input -->
                        </div>
                        <!-- /Form group -->



                        <!-- Form group -->
                        <div class="form-group mb-2x">

                            <div class="md-checkbox md-checkbox-inline md-checkbox-alt md-checkbox-primary">
                                <input id="frm-remember" name="remember" type="checkbox" checked>
                                <label for="frm-remember">Remember</label>
                            </div>

                            <div class="pull-right control-size-md">
                                <a href="#">Forgot password?</a>
                            </div>

                        </div>
                        <!-- /Form group -->

                        <!-- Form group -->
                        <div class="form-group mb-2x">
                            <button type="submit" class="btn btn-block btn-strong btn-success text-uppercase">
                                Login
                            </button>
                        </div>
                        <!-- /Form group -->

                        <!-- Form group -->
                        <div class="form-group">
                            <!-- Copyright -->
                            <div class="text-center text-muted small">
                                Copyright &copy; 2016-2018 <a href="/" class="strong">vtdes.ru</a>.
                                All rights reserved.
                            </div>
                            <!-- /Copyright -->
                        </div>
                        <!-- /Form group -->

                    </form>
                    <!-- /Form: Login -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- /Main container -->


<!-- Scripts -->
<script src="assets/js/jquery-2.2.0.min.js"></script>
<script src="assets/components/jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script src="assets/components/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="assets/components/owl-carousel/owl.carousel.min.js"></script>
<script src="assets/components/magnific-popup-master/dist/jquery.magnific-popup.min.js"></script>
<script src="assets/components/malihu-custom-scrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
<script src="assets/components/jqvmap/dist/jquery.vmap.min.js"></script>
<script src="assets/components/jqvmap/dist/maps/jquery.vmap.world.js"></script>
<script src="assets/js/jquery.validate.min.js"></script>
<script src="assets/js/Chart.min.js"></script>
<script src="assets/js/circle-progress.min.js"></script>
<script src="assets/js/calendar.js"></script>
<script src="assets/js/general.js"></script>
<!-- /Scripts -->


</body>
</html>
